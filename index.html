<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Audio Player</title>
</head>
<body>
    <div id="player">
        <div id="controls">
            <div>
                <p>Duration:</p>
                <p id="duration"></p>

                <p>Current Time:</p>
                <p id="current-time"></p>
            </div>

            <button id="play-btn">play</button>
            <button id="pause-btn">pause</button>
            <button id="reset-btn">reset</button>
        </div>

        <br />
        <hr />
        <br />

        <div id="playlist">
            <p>There is going to be the list of songs</p>
        </div>
    </div>

    <br />
    <br />
    <br />


    <p>Volume:</p>
    <p id="volume"></p>
    <button id="inc-volume-btn">+</button>
    <button id="dec-volume-btn">-</button>

    <script src="main.js"></script>
</body>
</html>
